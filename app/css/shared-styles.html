<!-- shared styles for all elements and index.html -->
<dom-module id="shared-styles">
  <template>
    <style>
      atom-navigation-bullets{
        --navigation-bullets-position: {
          left: 40px;
        };
        --navigation-bullets: {
          background: transparent;
        }
        --navigation-bullets-after: {   
          background: #fff;
        }
        --navigation-bullets-active: {
          background: transparent;
          border: 2px solid #fff;
        }
        --navigation-bullets-after-active: {
           background: transparent;
        }
        --navigation-bullets-label: {
          color: var(--color-text);
        }
      };

      neon-animated-pages {
        width: 100%;
      };

      neon-animatable {
        color: var(--color-text);
        @apply(--layout-fit );
        @apply(--layout-horizontal);
        @apply(--layout-center-center);
        @apply(--paper-font-display4);
      }

      neon-animatable:nth-child(1) {
        background: var(--paper-red-500);
      }
      neon-animatable:nth-child(2) {
        background: var(--paper-blue-500);
      }
      neon-animatable:nth-child(3) {
        background: var(--paper-orange-500);
      }
      neon-animatable:nth-child(4) {
        background: var(--paper-green-500);
      }
      neon-animatable:nth-child(5) {
        background: var(--paper-purple-500);
      }

      paper-spinner{
        height: 100px;
        left: 50%;
        position: absolute;
        top: 50%;
        transform: translate(-50%, -50%);
        transition: opacity .3s;
        width: 100px;
      }
    </style>
  </template>
</dom-module>
